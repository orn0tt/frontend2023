<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparação</title>
  </head>
  <body>
    <script>
      //   Igualdade Fraca ou Abstrata

      document.write("Igualdade Fraca ou Abstrata: <br>");
      document.write(1 == 1);
      document.write("<br>");

      document.write("1" == 1);
      document.write("<br>");

      document.write(0 == false);
      document.write("<br>");

      //   Igualdade estrita (===)

      document.write("<br>Igualdade Estrita: <br>");
      document.write(1 === 1);
      document.write("<br>");

      document.write("1" === 1);
      document.write("<br>");

      document.write(0 === false);
      document.write("<br>");
    </script>
  </body>
</html>
