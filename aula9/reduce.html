<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reduce</title>
  </head>
  <body>
    <script>
      const numeros = [10, 20, 5, 50, 100, 40];

      //    usando for para totalizar:

      let soma = 0;
      for (let i = 0; i < numeros.length; i++) {
        soma += numeros[i];
      }

      document.write("Total: " + soma);

      //   usando reduce para totalizar:

      const total = numeros.reduce((acumulador, n) => acumulador + n, 0);
      document.write("<br>", "Total com reduce: ", total);
    </script>
  </body>
</html>
