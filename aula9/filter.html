<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
  </head>
  <body>
    <script>
      const numeros = [2, 5, 9, 10, 12, 14, 20];

      const numerosM2 = numeros.filter((n) => n % 2 == 0);

      document.write("Multiplos de 2: ", numerosM2);

      document.write("<br>");

      const numerosMapFilter = numeros
        .filter((n) => n % 2 == 0)
        .map((n) => n * 2)
        .forEach((n) => document.write(n + "<br>"));
    </script>
  </body>
</html>
