<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Throw Exemplo</title>
  </head>
  <body>
    <script>
      try {
        let preco = prompt("Digite o valor: ");
        if (preco < 0) {
          throw new Error("Valor invÃ¡lido");
        }
        document.write(preco);
      } catch (error) {
        document.write(error);
      } finally {
        document.write("Encerrar programa!");
      }
    </script>
  </body>
</html>
