<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow</title>
  </head>
  <body>
    <script>
      // Uma linha de comando
      let mostrar = (nome) => document.write("Hello World!");
      mostrar("ghfty");

      // Mais de uma linha de comando
      let mostrar2 = (teste) => {
        document.write("teste1");
        document.write("teste2");
        document.write(teste);
      };

      mostrar2("teste3");

      let soma = (a, b) => document.write(a + b);

      soma(10, 2);
    </script>
  </body>
</html>
