<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inner</title>
  </head>
  <body>
    <p>Aula-1</p>
    <p>Aula-2</p>
    <p>Aula-3</p>
    <p>Aula-4</p>

    <script>
      var tags = document.getElementsByTagName("p");

      for (let i = 0; i < tags.length; i++) {
        tags[i].style.color = "red";
        tags[i].innerHTML = "Teste";
      }
      var tags2 = document.getElementsByTagName("*");

      tags2[10].style.color = "orange";
    </script>
  </body>
</html>
