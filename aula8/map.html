<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
  </head>
  <body>
    <script>
      const numeros = [20, 40, 1, 90, 100, 34, 100];
      const novoArray = [];

      //Usando for e do modo tradicional
      //   for (let i = 0; i < numeros.length; i++) {
      //     novoArray.push(numeros[i] * 2);
      //   }

      //   document.write(novoArray);

      //Usando Arrow e com Map
      const novoArrayMap = numeros.map((n) => n * 2);
      document.write(novoArrayMap);

      novoArrayMap.forEach((n) => document.write(n + "<br>"));
    </script>
  </body>
</html>
