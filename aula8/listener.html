<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listener</title>
  </head>
  <body>
    <button id="botao">Enviar</button>
    <input type="text" id="nome" />
    <p id="mostrarNome"></p>
    <script>
      document.getElementById("botao").addEventListener("click", clicou);
      document
        .getElementById("nome")
        .addEventListener("keyup", function (event) {
          exibirNome(event);
        });

      function clicou() {
        alert("Clicado");
      }

      function exibirNome(event) {
        document.getElementById("mostrarNome").innerHTML = event.target.value;
      }
    </script>
  </body>
</html>
