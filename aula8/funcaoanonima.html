<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Função Anônima</title>
  </head>
  <body>
    <script>
      let mostrar = function (nome) {
        document.write("Hello World!" + nome);
      };

      mostrar("<br>Teste");

      
    </script>
  </body>
</html>
